<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        .alphabetic {
            list-style: upper-alpha;
        }

        .roman {
            list-style: upper-roman;
        }
    </style>
</head>

<body>
    <ol>
        <li>Numbered</li>
        <ol class="alphabetic">
            <li>Alphabetic</li>
            <ol class="roman">
                <li>Roman</li>
                <li>Roman</li>
            </ol>
            <li>Alphabetic</li>
        </ol>
        <li>Numbered</li>
    </ol>
</body>

</html>
